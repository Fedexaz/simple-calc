<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple calc</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="container-pantalla">
				<h2>Simple calculator</h2>
				<div class="pantalla" id='pantalla'>0</div>
			</div>
			<div class="container-2">
				<div class="numeros">
					<div class="digito" onclick="addNumber(1)">1</div>
					<div class="digito" onclick="addNumber(2)">2</div>
					<div class="digito" onclick="addNumber(3)">3</div>
					<div class="digito" onclick="addNumber(4)">4</div>
					<div class="digito" onclick="addNumber(5)">5</div>
					<div class="digito" onclick="addNumber(6)">6</div>
					<div class="digito" onclick="addNumber(7)">7</div>
					<div class="digito" onclick="addNumber(8)">8</div>
					<div class="digito" onclick="addNumber(9)">9</div>
					<div class="digito" onclick="clearScreen()">C</div>
					<div class="digito" onclick="addNumber(0)">0</div>
					<div class="digito" onclick="apply()">=</div>
				</div>
				<div class="operaciones">
					<div class="boton-accion" onclick="addOperator('+')">+</div>
					<div class="boton-accion" onclick="addOperator('-')">-</div>
					<div class="boton-accion" onclick="addOperator('*')">*</div>
					<div class="boton-accion" onclick="addOperator('/')">/</div>
					<div class="boton-accion" onclick="addOperator('%')">mod</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
